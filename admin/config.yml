            widget: text
          - hint: >-
              Original text: Brian Behlendorf | General Manager, Open Source
              Security Foundation, key: -7825cf4a
            label: Text
            name: '-7825cf4a'
            widget: string
          - hint: >-
              Original text: Brian Behlendorf has been an advocate for open
              technologies and the role they can play in a more advanced and
              just society for nearly 30 years. He is general manager of the
              Open Source Security Foundation. Previously, he was executive
              director for Hyperledger, an initiative hosted at the Linux
              Foundation, and actively advising and growing other LF initiatives
              around supply chain traceability, public health, identity, and
              more. He serves on the boards of director for the Electronic
              Frontier Foundation (since 2013) and the Mozilla Foundation (since
              2003), defending the fight for the open web and a human rights
              centered Internet.
                            He also chairs the technical advisory council for ID2020. Previously he has served as the Chief Technology Officer for the World Economic Forum, advised the Obama administration through the White House’s Office of Science and Technology Policy, and co-founded a series of companies in the open source software domain. Oh, and many moons ago he co-founded the Apache web server project, which he shepherded into the 501c3 Apache Software Foundation., key: 705f24e
            label: Text
            name: 705f24e
            widget: text
          - hint: >-
              Original text: Kristin Smith | Executive Director, Blockchain
              Association, key: 50e92886
            label: Text
            name: '50e92886'
            widget: string
          - hint: >-
              Original text: Kristin is the Executive Director of the Blockchain
              Association, the Washington DC-based trade association
              representing the most prominent and reputable organizations in the
              crypto industry. The mission of the Blockchain Association is to
              improve the public policy environment so that blockchain networks
              can thrive in the United States. Kristin sets the association’s
              public policy strategy and leads engagement with industry and
              outreach to policymakers.
                            Prior to leading the Blockchain Association, Kristin assisted blockchain and technology companies achieve their public policy objectives in Washington. She served as a Senate and congressional aide on Capitol Hill for nearly ten years, much of which was spent focusing on technology policy. She co-founded HODLpac and serves on the organization’s board of directors. Kristin is also featured on Fortune’s 2020 40 Under 40 list., key: 5dfa935b
