          - name
        display_fields:
          - title
        multiple: true
      - label: Tags
        widget: hidden
        name: tags
        default: blog
      - label: Layout
        widget: hidden
        name: layout
        default: '[blog].html'
      - label: Publish Date
        name: date
        widget: datetime
