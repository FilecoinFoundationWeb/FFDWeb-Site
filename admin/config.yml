            widget: string
          - hint: >-
              Original text: The first Internet protocols decentralized
              computing and allowed users to consume digital content. The second
              iteration ushered in the World Wide Web by enabling users to
              consume, create and share digital content together., key: 3dc9f9bc
            label: Text
            name: 3dc9f9bc
            widget: text
          - hint: >-
              Original text: After a period when a few large, centralized
              companies consolidated this environment into a handful of
