              debate, and adopt changes., key: -3e493b66
            label: Text
            name: '-3e493b66'
            widget: text
          - hint: >-
              Original text: Along with providing a technical specification for
              changes, FIPs are the unit around which governance happens in
              Filecoin., key: 4eac40c
            label: Text
            name: 4eac40c
            widget: text
          - hint: >-
              Original text: There are different types of FIPs, such as core
              FIPs for low-level protocol changes that affect consensus and
              require a network upgrade., key: 70c96840
            label: Text
            name: 70c96840
            widget: text
          - hint: >-
              Original text: Every network upgrade consists of a set of FIPs
              that need to be implemented by each Filecoin client on the
              network. This implies that to stay in consensus with other clients
              on the Filecoin mainnet, client developers need to make sure they
              have all implemented the required FIPs., key: -3891b26b
            label: Text
            name: '-3891b26b'
            widget: text
          - hint: >-
              Original text: Non-core FIPs don’t have to be adopted by all
              applications, but core FIPs must be widely adopted (because all
              nodes must upgrade to stay part of the same network) — therefore
              core FIPs require broader consensus within the community than
              non-core FIPs., key: 4255d5e2
            label: Text
            name: 4255d5e2
            widget: text
          - hint: >-
              Original text: Yes, anyone is free to propose one, and then
