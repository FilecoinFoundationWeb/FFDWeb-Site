            label: Text
            name: 5bcd84b7
            widget: text
          - hint: >-
              Original text: The creators of Filecoin envisioned an independent
              foundation that would serve as the long-term governance body for
              the Filecoin ecosystem. Its original mandate was to “grow an open
              ecosystem for decentralized storage” and to “give developers an
              open and sustainable platform to build, enhance and monetize those
              services.” The Filecoin Foundation (FF) is an independent
              organization that facilitates governance of the Filecoin network,
              funds critical development projects, supports the growth of the
              Filecoin ecosystem, and advocates for Filecoin and the
              decentralized web. FF does this by coordinating and supporting the
              creation and improvement of open-source software and open
              protocols for decentralized data storage and retrieval networks.
              The Filecoin Foundation for the Decentralized Web (FFDW) focuses
              on charitable activities related to preserving important datasets,
              such as building and supporting the decentralized web community,
              funding research and development, and educating the public about
              the decentralized web., key: -57f995b0
