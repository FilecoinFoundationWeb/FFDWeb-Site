            widget: string
          - hint: >-
              Original text: Filecoin Foundation for the Decentralized Web
              (FFDW) is a 501(c)(3) non-profit whose mission is to ensure the
              permanent preservation of humanity’s most important information by
              stewarding the development of open-source software and open
              protocols for decentralized data storage and retrieval networks.,
              key: -208e8061
            label: Text
            name: '-208e8061'
            widget: text
          - hint: 'Original text: Promise > Vision, key: 506e07af'
            label: Text
            name: 506e07af
            widget: string
          - hint: >-
              Original text: We exist to advance humankind by bringing Web3 to
              life through education, research, and development., key: -68f4aae6
            label: Text
            name: '-68f4aae6'
            widget: text
          - hint: >-
              Original text: Where open minds, open source, and open protocols,
              meet., key: 2bebe058
            label: Text
            name: 2bebe058
            widget: string
          - hint: >-
              Original text: On today’s centralized web, a handful of
              corporations own the majority of the global cloud data storage
              market. But humanity’s most important information should never be
              compromised, abused, or ruled by any single entity.We want the web
              to continue to grow and flourish and we believe that the more
              people, teams, organizations support a project, the more likely it
              is to succeed. FFDW sees Filecoin as a foundational technology for
              the broader decentralized web ecosystem and seeks to support that
              entire decentralized web community., key: 5bfdcb0e
            label: Text
            name: 5bfdcb0e
            widget: text
          - hint: 'Original text: Board of Directors, key: -61582da8'
            label: Text
            name: '-61582da8'
            widget: string
          - hint: >-
              Original text: Determined to bring Web3 to life, FFDW’s board
              brings a wealth of experience and expertise to guide our work.,
              key: 54a4374f
            label: Text
            name: 54a4374f
            widget: text
          - hint: >-
              Original text: Marta Belcher | General Counsel, Protocol Labs ,
              key: -51afe47b
            label: Text
            name: '-51afe47b'
            widget: string
          - hint: >-
              Original text: Marta Belcher is the General Counsel and Head of
              Policy at Protocol Labs and the Board Chair of the Filecoin
              Foundation and the Filecoin Foundation for the Decentralized Web.
              She also serves as special counsel to the Electronic Frontier
              Foundation. Marta is a pioneer in cryptocurrency law and has
              spoken on the topic around the world, including in U.S. Congress,
              European Parliament, the New York Senate, the OECD, and in Davos
              during the World Economic Forum. Marta has drafted amicus briefs
              in the U.S. Supreme Court and U.S. appellate courts for
              high-profile public interest organizations, including EFF, the
              Center for Democracy & Technology, Public Knowledge, the Cato
              Institute, the National Consumers' League, Project Gutenberg, and
              the Blockchain Association. Marta has been recognized twice by the
              Financial Times Innovative Lawyer awards, was named to Law360's
              list of Top Attorneys Under 40, and was #18 on CryptoWeekly’s list
              of Most Influential Women in Crypto., key: d3d0803
            label: Text
            name: d3d0803
            widget: text
          - hint: >-
              Original text: Rainey Reitman | Board President, Freedom of the
              Press Foundation, key: -318fcfdc
            label: Text
            name: '-318fcfdc'
            widget: string
          - hint: >-
              Original text: Rainey Reitman's advocacy has focused on defending
              the rights of whistleblowers, protecting press freedom, fighting
              mass government surveillance, and documenting how financial
              exclusion has been used to silence speakers. She is a co-founder
              and the President of the Board of Directors of the Freedom of the
              Press Foundation, a nonprofit defending the rights of journalists.
              She worked for the Electronic Frontier Foundation (EFF) for 11
              years, first as their Activism Director and then as their Chief
              Program Officer, and she currently serves as an advisor to EFF.
              Rainey also co-founded and served for six years as a steering
              committee member of the Chelsea Manning Support Network. She
              currently runs a consulting service for mission-driven
              organizations called Groundwork Strategy, key: -6e543de8
            label: Text
